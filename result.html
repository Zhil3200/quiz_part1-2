<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/result.css">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="header__logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="result">
    <div class="container">

        <div class="result-image">
            <img src="images/result2.png" alt="Картинка результата">
        </div>

        <div class="big-title result-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>

        <div class="result-score" id="result-score">
            4/5
        </div>

        <div class="result-answers link-bottom">
            <a href="#" id="result-answers">Посмотреть правильные ответы <img src="images/small-arrow.png" alt="стрелка"></a>
        </div>

    </div>


</section>





<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>


<script src="js/result.js"></script>
</body>

</html>
